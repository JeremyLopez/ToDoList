<!DOCTYPE html>
<div class="page-header text-center">
	<h1>To Do List:</h1>
</div>

<div class="container-fluid task-container">
	<div class="row text-center">
		<div class="col-xs-10 col-xs-offset-1 task-list-area">
				<li ng-repeat="task in tasks | orderBy: '-importance'">
					<div class="post-container complete-{{task.completion}}">
							 
						<h3>{{task.title}}</h3> 
						<p>- Importance: {{task.importance}}
							<span class="glyphicon glyphicon-thumbs-up"ng-click="incrementImportance(task)">
							</span> 
							<span class="glyphicon glyphicon-thumbs-down"ng-click="decreaseImportance(task)">
							</span>
						</p> 
						<p>- Complete: {{task.completion}}
						<span class="glyphicon glyphicon-thumbs-up"ng-click="incrementCompletion(task)">
						</span>
						<span class="glyphicon glyphicon-thumbs-down"ng-click="decreaseCompletion(task)">
						</span>
						</p>
						<p style="cursor: pointer"
							 ng-click="removeTask(task)">- Delete </p>
<!--
					<span>
						<a href="#/tasks/{{$index}}">Comments</a>
					</span>
-->
						</br>
					</div>
				</li>
			<li>{{title}}</li>
		</div>
	</div>
</div>

<form ng-submit="addTask()">
	<input class="text-center col-xs-10 col-xs-offset-1" 
				 type="text" 
				 placeholder="New Task" 
				 ng-model="title">
	</input>
	<input class="text-center col-xs-10 col-xs-offset-1" 
				 type="number"
				 placeholder="Importance (1-10)"
				 min="1" max="10"
				 ng-model="importance">
	</input>
	<button class="btn btn-success col-xs-10 col-xs-offset-1" type="submit">Post</button>
</form>
